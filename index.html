<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Rubik:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- General & Base Styles --- */
        :root {
            --primary-color: #4CAF50; /* ירוק */
            --secondary-color: #FFC107; /* צהוב */
            --dark-bg: #2C3E50; /* כחול כהה */
            --light-bg: #ECF0F1; /* אפור בהיר */
            --text-color: #34495E; /* כחול אפור כהה */
            --light-text: #ECF0F1;
            --border-color: #BDC3C7;
            --success-color: #28a745;
            --error-color: #dc3545;
            --transition-speed: 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-out;
            flex-grow: 1;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% { opacity: 0; -webkit-transform: scale3d(0.3, 0.3, 0.3); transform: scale3d(0.3, 0.3, 0.3); }
            20% { -webkit-transform: scale3d(1.1, 1.1, 1.1); transform: scale3d(1.1, 1.1, 1.1); }
            40% { -webkit-transform: scale3d(0.9, 0.9, 0.9); transform: scale3d(0.9, 0.9, 0.9); }
            60% { opacity: 1; -webkit-transform: scale3d(1.03, 1.03, 1.03); transform: scale3d(1.03, 1.03, 1.03); }
            80% { -webkit-transform: scale3d(0.97, 0.97, 0.97); transform: scale3d(0.97, 0.97, 0.97); }
            100% { opacity: 1; -webkit-transform: scale3d(1.0, 1.0, 1.0); transform: scale3d(1.0, 1.0, 1.0); }
        }

        /* --- Header & Navigation --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--dark-bg);
            color: var(--light-text);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--light-text);
            animation: fadeIn 1s ease-out;
        }
        header .logo-container:hover {
            opacity: 0.8;
        }

        header .logo-container img {
            height: 50px;
            margin-inline-end: 10px;
            border-radius: 50%;
            transition: transform var(--transition-speed);
        }
        header .logo-container img:hover {
            transform: rotate(10deg) scale(1.05);
        }

        header h1 {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            font-size: 2.2em;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        nav button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-inline-start: 10px;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        nav button:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }
        nav button#logout-btn {
            background-color: var(--error-color);
        }
        nav button#logout-btn:hover {
            background-color: #c82333;
        }

        /* --- Forms & Inputs --- */
        h2 {
            font-family: 'Rubik', sans-serif;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            animation: fadeIn 0.6s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in width */
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        form button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            align-self: center; /* Center the button */
        }
        form button[type="submit"]:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }

        /* --- Messages --- */
        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            animation: bounceIn 0.5s ease-out;
        }
        .error-message {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        .success-message {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        .success-message a {
            color: var(--success-color);
            text-decoration: underline;
        }

        /* --- Article List & Card --- */
        #articles-list {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            margin-top: 20px;
        }

        .article-card {
            background-color: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            position: relative;
            overflow: hidden;
            border-left: 5px solid var(--secondary-color);
            animation: fadeIn 0.5s ease-out backwards; /* Delayed animation */
        }
        .article-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .article-card h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-family: 'Rubik', sans-serif;
            font-size: 1.8em;
            color: var(--primary-color);
            text-align: right;
            border-bottom: none;
            padding-bottom: 0;
            transition: color var(--transition-speed);
        }
        .article-card h2:hover {
            color: #3e8e41;
        }
        .article-card a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color var(--transition-speed);
        }
        .article-card a:hover {
            color: #3e8e41;
        }
        .article-card p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        .article-card .read-more {
            display: inline-block;
            margin-top: 10px;
            color: var(--secondary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color var(--transition-speed);
        }
        .article-card .read-more:hover {
            color: #d1a30f;
            text-decoration: underline;
        }

        /* --- Single Article View --- */
        #single-article-content {
            background-color: var(--light-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideInRight 0.7s ease-out;
        }
        #single-article-content h2 {
            color: var(--dark-bg);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 15px;
        }
        #single-article-content p em {
            display: block;
            text-align: center;
            color: #888;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        #single-article-content .article-content {
            white-space: pre-wrap; /* Preserves formatting of text area input */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1.1em;
            line-height: 1.8;
            color: var(--text-color);
        }
        #single-article-content .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-size: 1.1em;
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition-speed);
        }
        #single-article-content .back-link:hover {
            color: #3e8e41;
            text-decoration: underline;
        }

        /* --- Footer --- */
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background-color: var(--dark-bg);
            color: var(--light-text);
            border-top: 5px solid var(--primary-color);
            box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
        }

        /* --- Responsive adjustments --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
            }
            header nav {
                margin-top: 15px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            .container {
                margin: 10px;
                padding: 15px;
            }
            h1 {
                font-size: 1.8em !important; /* Override inline style */
            }
            nav button {
                margin-inline-start: 5px;
                margin-inline-end: 5px;
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) {
            header .logo-container h1 {
                font-size: 1.8em;
            }
            header .logo-container img {
                height: 40px;
            }
            h2 {
                font-size: 1.5em;
            }
            form button[type="submit"] {
                width: 100%;
            }
            .article-card h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" id="home-link" class="logo-container">
            <img src="https://i.postimg.cc/Zq1wqMBP/2.png" alt="Logo">
            <h1>NewsE</h1>
        </a>
        <nav>
            <button id="create-article-btn" style="display: none;"><i class="fas fa-plus"></i> צור כתבה חדשה</button>
            <div id="auth-controls">
                <button id="signup-btn-nav" style="display: none;"><i class="fas fa-user-plus"></i> הרשמה</button>
                <button id="login-btn-nav" style="display: none;"><i class="fas fa-sign-in-alt"></i> התחברות</button>
                <button id="logout-btn" style="display: none;"><i class="fas fa-sign-out-alt"></i> התנתק</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div id="app-content">
            </div>
    </div>

    <footer>
        <p>&copy; 2025 NewsE. כל הזכויות שמורות.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- 1. Supabase Configuration ---
        // !!! REPLACE WITH YOUR ACTUAL SUPABASE URL AND ANON KEY !!!
        const SUPABASE_URL = 'https://iykdngupkwmtuwqrsus.supabase.co'; // Replace with your actual URL
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5a2RuZ3Vwa3dtdHV3cXJzc3ViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5MDI1MTUsImV4cCI6MjA2NTQ3ODUxNX0.wUM5KMInXNLhYOWACj6L7Lq3MApaVBzavxW8rMibJGU'; // Replace with your actual Anon Key

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 2. DOM Elements ---
        const appContent = document.getElementById('app-content');
        const homeLink = document.getElementById('home-link');
        const createArticleBtn = document.getElementById('create-article-btn');
        const signupBtnNav = document.getElementById('signup-btn-nav');
        const loginBtnNav = document.getElementById('login-btn-nav');
        const logoutBtn = document.getElementById('logout-btn');

        let currentUser = null; // Holds the currently logged-in user object

        // --- 3. General Helper Functions ---
        function renderPage(htmlContent) {
            appContent.innerHTML = htmlContent;
        }

        function showMessage(type, message, targetElementId) {
            const target = document.getElementById(targetElementId);
            if (!target) return;
            target.innerHTML = `<div class="${type}-message">${message}</div>`;
            target.classList.remove('error-message', 'success-message'); // Clear previous styles
            target.classList.add(`${type}-message`); // Add new style
        }

        async function updateAuthUI() {
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;

            if (currentUser) {
                signupBtnNav.style.display = 'none';
                loginBtnNav.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                createArticleBtn.style.display = 'inline-block';
            } else {
                signupBtnNav.style.display = 'inline-block';
                loginBtnNav.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                createArticleBtn.style.display = 'none';
            }
        }

        // --- 4. Page Loaders ---

        async function loadLoginPage() {
            renderPage(`
                <h2><i class="fas fa-sign-in-alt"></i> התחברות</h2>
                <div id="login-message"></div>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="אימייל" required>
                    <input type="password" id="login-password" placeholder="סיסמה" required>
                    <button type="submit"><i class="fas fa-arrow-right"></i> התחבר</button>
                </form>
                <p style="text-align: center; margin-top: 20px;">אין לך חשבון? <a href="#signup" style="color: var(--primary-color); text-decoration: none;">הירשם כאן</a></p>
            `);
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            showMessage('error', '', 'login-message');
        }

        async function loadSignupPage() {
            renderPage(`
                <h2><i class="fas fa-user-plus"></i> הרשמה</h2>
                <div id="signup-message"></div>
                <form id="signup-form">
                    <input type="email" id="signup-email" placeholder="אימייל" required>
                    <input type="password" id="signup-password" placeholder="סיסמה" required>
                    <input type="text" id="signup-full-name" placeholder="שם מלא" required>
                    <button type="submit"><i class="fas fa-user-check"></i> הרשמה</button>
                </form>
                <p style="text-align: center; margin-top: 20px;">כבר יש לך חשבון? <a href="#login" style="color: var(--primary-color); text-decoration: none;">התחבר כאן</a></p>
            `);
            document.getElementById('signup-form').addEventListener('submit', handleSignup);
            showMessage('error', '', 'signup-message');
        }

        async function loadHomePage() {
            renderPage(`
                <h2><i class="fas fa-newspaper"></i> מאמרים אחרונים</h2>
                <div id="articles-list">טוען מאמרים... <i class="fas fa-spinner fa-spin"></i></div>
            `);
            await fetchAndDisplayArticles();
        }

        async function loadCreateArticlePage() {
            if (!currentUser) {
                alert('יש להתחבר כדי ליצור כתבה.');
                window.location.hash = '#login';
                return;
            }
            renderPage(`
                <h2><i class="fas fa-pen-nib"></i> צור כתבה חדשה</h2>
                <div id="create-article-message"></div>
                <form id="create-article-form">
                    <input type="text" id="article-title" placeholder="כותרת הכתבה" required>
                    <textarea id="article-content" placeholder="תוכן הכתבה" rows="15" required></textarea>
                    <button type="submit"><i class="fas fa-paper-plane"></i> פרסם כתבה</button>
                </form>
            `);
            document.getElementById('create-article-form').addEventListener('submit', handleCreateArticle);
            showMessage('error', '', 'create-article-message');
        }

        async function loadSingleArticlePage(articleId) {
            renderPage(`
                <div id="single-article-content">טוען כתבה... <i class="fas fa-spinner fa-spin"></i></div>
            `);
            const { data, error } = await supabase
                .from('articles')
                .select('*')
                .eq('id', articleId)
                .single();

            if (error || !data) {
                console.error('שגיאה בטעינת הכתבה:', error);
                renderPage(`
                    <div style="text-align: center; padding: 50px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3em; color: var(--error-color);"></i>
                        <h2>שגיאה 404</h2>
                        <p>הכתבה לא נמצאה או שגיאה בטעינה. אנא נסה שוב מאוחר יותר.</p>
                        <p><a href="#" class="back-link">חזור לדף הבית</a></p>
                    </div>
                `);
                return;
            }

            const articleHtml = `
                <h2>${data.title}</h2>
                <p><em><i class="fas fa-calendar-alt"></i> פורסם ב: ${new Date(data.created_at).toLocaleDateString()}</em></p>
                <div class="article-content">${data.content}</div>
                <p><a href="#" class="back-link"><i class="fas fa-arrow-left"></i> חזור לדף הבית</a></p>
            `;
            document.getElementById('single-article-content').innerHTML = articleHtml;
        }

        // --- 5. Authentication Logic ---

        async function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const fullName = document.getElementById('signup-full-name').value;

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        full_name: fullName
                    }
                }
            });

            if (error) {
                showMessage('error', `שגיאת הרשמה: ${error.message}`, 'signup-message');
            } else if (data.user) {
                showMessage('success', `ההרשמה הצליחה! אנא התחבר.`, 'signup-message');
                // If email confirmation is ON, user needs to verify email.
                // If it's OFF, you can redirect directly to login.
                // Supabase default is OFF for new projects, but check your settings.
                setTimeout(() => { window.location.hash = '#login'; }, 1500);
            } else {
                 // This typically happens if email confirmation is ON and user needs to verify email
                showMessage('success', `אימייל אישור נשלח לכתובת ${email}. אנא אמת את המייל שלך.`, 'signup-message');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                showMessage('error', `שגיאת התחברות: ${error.message}`, 'login-message');
            } else if (data.user) {
                await updateAuthUI();
                window.location.hash = ''; // Go to home page
            }
        }

        async function handleLogout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('שגיאת התנתקות:', error);
            }
            await updateAuthUI();
            window.location.hash = ''; // Go to home page (will reload as logged out)
        }

        // --- 6. Articles Logic ---

        async function fetchAndDisplayArticles() {
            const articlesListDiv = document.getElementById('articles-list');
            articlesListDiv.innerHTML = 'טוען מאמרים... <i class="fas fa-spinner fa-spin"></i>';

            const { data, error } = await supabase
                .from('articles')
                .select('id, title, created_at')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('שגיאה בטעינת המאמרים:', error);
                articlesListDiv.innerHTML = '<p class="error-message">שגיאה בטעינת המאמרים.</p>';
                return;
            }

            if (data.length === 0) {
                articlesListDiv.innerHTML = '<p style="text-align: center; color: #888; font-style: italic;">אין מאמרים עדיין. <br>היה הראשון לפרסם!</p>';
                return;
            }

            let articlesHtml = '';
            data.forEach((article, index) => {
                articlesHtml += `
                    <div class="article-card" style="animation-delay: ${index * 0.1}s;">
                        <h2><a href="#article-${article.id}">${article.title}</a></h2>
                        <p><em><i class="fas fa-calendar-alt"></i> פורסם ב: ${new Date(article.created_at).toLocaleDateString()}</em></p>
                        <a href="#article-${article.id}" class="read-more">קרא עוד <i class="fas fa-arrow-left"></i></a>
                    </div>
                `;
            });
            articlesListDiv.innerHTML = articlesHtml;
        }

        async function handleCreateArticle(event) {
            event.preventDefault();
            const title = document.getElementById('article-title').value;
            const content = document.getElementById('article-content').value;

            if (!currentUser) {
                showMessage('error', 'יש להתחבר כדי ליצור כתבה.', 'create-article-message');
                return;
            }

            const { data, error } = await supabase
                .from('articles')
                .insert([
                    { title: title, content: content, author_id: currentUser.id }
                ])
                .select(); // Important: use .select() to get the full data of the newly created item

            if (error) {
                showMessage('error', `שגיאה ביצירת הכתבה: ${error.message}`, 'create-article-message');
            } else if (data && data.length > 0) {
                const newArticle = data[0];
                const articleLink = `#article-${newArticle.id}`;
                showMessage('success', `הכתבה פורסמה בהצלחה! <a href="${articleLink}">לחץ כאן לצפייה בכתבה <i class="fas fa-external-link-alt"></i></a>`, 'create-article-message');
                document.getElementById('create-article-form').reset();
                // Optional: redirect after a short delay
                setTimeout(() => { window.location.hash = articleLink; }, 2000);
            }
        }

        // --- 7. Routing Management (Client-Side) ---
        function handleHashChange() {
            const hash = window.location.hash;
            if (hash === '#login') {
                loadLoginPage();
            } else if (hash === '#signup') {
                loadSignupPage();
            } else if (hash === '#create-article') {
                loadCreateArticlePage();
            } else if (hash.startsWith('#article-')) {
                const articleId = hash.substring('#article-'.length);
                loadSingleArticlePage(articleId);
            } else {
                loadHomePage();
            }
            updateAuthUI(); // Ensure UI is updated with every route change
        }

        // Listen for hash changes in the URL
        window.addEventListener('hashchange', handleHashChange);

        // Initial page load
        document.addEventListener('DOMContentLoaded', () => {
            updateAuthUI();
            handleHashChange(); // Load the correct page based on current hash
        });

        // Navigation button event listeners
        signupBtnNav.addEventListener('click', () => { window.location.hash = '#signup'; });
        loginBtnNav.addEventListener('click', () => { window.location.hash = '#login'; });
        createArticleBtn.addEventListener('click', () => { window.location.hash = '#create-article'; });
        logoutBtn.addEventListener('click', handleLogout);
        homeLink.addEventListener('click', () => { window.location.hash = ''; });
    </script>
</body>
</html>
