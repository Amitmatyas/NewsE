<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsE - פאנל ניהול</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* admin.css combined */
        :root {
            --primary-color: #2c3e50; /* Dark Blue for Admin */
            --secondary-color: #3498db; /* Regular Blue */
            --background-color: #ecf0f1; /* Light Gray */
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #666;
            --border-color: #ddd;
            --hover-color: #34495e;
            --error-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            direction: rtl; /* Right-to-left for Hebrew */
            text-align: right;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: var(--primary-color);
            z-index: 1000;
        }

        #loading-screen img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        #admin-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 500;
        }

        #admin-header .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        #admin-header .logo-container img {
            height: 50px;
            margin-inline-start: 10px;
        }

        #admin-header .logo-container h1 {
            margin: 0;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #admin-display-name {
            font-size: 1.1em;
            font-weight: bold;
        }

        #admin-logout-btn {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #admin-logout-btn:hover {
            background-color: var(--hover-color);
        }

        .admin-container {
            display: flex;
            min-height: calc(100vh - 80px); /* Adjust based on header height */
        }

        #admin-sidebar {
            width: 250px;
            background-color: var(--primary-color);
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        #admin-sidebar .sidebar-item {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1em;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease, border-right 0.3s ease;
            border-right: 5px solid transparent;
        }

        #admin-sidebar .sidebar-item:hover {
            background-color: var(--hover-color);
        }

        #admin-sidebar .sidebar-item.active {
            background-color: var(--hover-color);
            border-right: 5px solid var(--secondary-color);
        }

        #admin-content {
            flex-grow: 1;
            padding: 25px;
            background-color: var(--background-color);
        }

        .admin-page-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }

        /* Forms general styling */
        form {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        form input[type="email"],
        form input[type="password"],
        form input[type="text"],
        form textarea {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1em;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: right;
        }

        form input:focus,
        form textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        form button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        form button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Specific to login page */
        #login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
        }

        #login-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #login-container h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2em;
        }

        #login-container form {
            margin-top: 20px;
            gap: 20px;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: bold;
        }

        .error-message {
            background-color: #fdd;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .success-message {
            background-color: #dfd;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        /* Tables styling */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .admin-table th, .admin-table td {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            text-align: right;
        }

        .admin-table th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: bold;
        }

        .admin-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .admin-table tr:hover {
            background-color: #f1f1f1;
        }

        .admin-table .action-buttons button {
            padding: 8px 12px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            margin-inline-start: 8px; /* Space between buttons */
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .admin-table .action-buttons button:hover {
            transform: translateY(-1px);
        }

        .admin-table .edit-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
        }
        .admin-table .edit-btn:hover { background-color: #2980b9; }

        .admin-table .delete-btn {
            background-color: var(--error-color);
            color: white;
            border: none;
        }
        .admin-table .delete-btn:hover { background-color: #c0392b; }

        .admin-table .view-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        .admin-table .view-btn:hover { background-color: var(--hover-color); }

        .admin-search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .admin-search-bar input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1em;
            text-align: right;
        }

        .admin-search-bar button {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .admin-search-bar button:hover {
            background-color: #27ae60;
        }

        /* Custom Modal */
        .custom-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1001; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
            text-align: center;
            animation: zoomIn 0.3s ease-out;
            width: 100%; /* Make it responsive */
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h3 {
            margin-bottom: 25px;
            color: var(--text-color);
            font-size: 1.4em;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .modal-buttons button.confirm-btn {
            background-color: var(--error-color);
            color: white;
        }

        .modal-buttons button.confirm-btn:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        .modal-buttons button.cancel-btn {
            background-color: #ccc;
            color: var(--text-color);
        }

        .modal-buttons button.cancel-btn:hover {
            background-color: #aeb6be;
            transform: translateY(-1px);
        }


        /* Admin specific pages */
        #admin-dashboard h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 2.5em;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-card .label {
            font-size: 1.1em;
            color: var(--light-text-color);
        }

        /* Article/User Management Screens */
        #admin-article-management, #admin-user-management {
            /* Styles for lists of articles/users */
        }

        /* Single Article/User Management Screen */
        #admin-single-article, #admin-single-user {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-top: 20px;
        }

        #admin-single-article h3, #admin-single-user h3 {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #admin-single-article p, #admin-single-user p {
            margin-bottom: 10px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #admin-single-article .article-content {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            font-size: 1.05em;
        }

        .admin-action-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .admin-action-group button {
            padding: 10px 15px;
            font-size: 0.95em;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        /* User management specific states */
        .user-status-active { color: var(--success-color); font-weight: bold;}
        .user-status-suspended { color: var(--error-color); font-weight: bold;}

        @media (max-width: 768px) {
            #admin-sidebar {
                width: 80px;
                padding-top: 10px;
            }
            #admin-sidebar .sidebar-item {
                justify-content: center;
                padding: 15px 10px;
            }
            #admin-sidebar .sidebar-item span {
                display: none; /* Hide text on smaller screens */
            }
            #admin-content {
                padding: 15px;
            }
            .admin-page-title {
                font-size: 1.5em;
            }
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
            .admin-search-bar {
                flex-direction: column;
                align-items: stretch;
            }
            .admin-search-bar button {
                width: 100%;
            }
            .admin-table th, .admin-table td {
                padding: 8px 10px;
                font-size: 0.9em;
            }
            .admin-table .action-buttons button {
                padding: 6px 8px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            #admin-header {
                flex-direction: column;
                align-items: flex-end;
            }
            #admin-header .logo-container {
                margin-bottom: 10px;
                width: 100%;
                justify-content: center;
            }
            .admin-info {
                width: 100%;
                justify-content: center;
            }
            #admin-sidebar {
                width: 60px;
            }
            .modal-content {
                padding: 20px;
            }
            .modal-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .modal-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="https://i.postimg.cc/Zq1wqMBP/2.png" alt="NewsE Logo">
        טוען פאנל ניהול...
    </div>

    <header id="admin-header" style="display: none;">
        <div class="logo-container">
            <img src="https://i.postimg.cc/Zq1wqMBP/2.png" alt="NewsE Logo">
            <h1>NewsE Admin</h1>
        </div>
        <div class="admin-info">
            <span id="admin-display-name"></span>
            <button id="admin-logout-btn"><i class="fas fa-sign-out-alt"></i> התנתק</button>
        </div>
    </header>

    <div class="admin-container" style="display: none;">
        <nav id="admin-sidebar">
            <a href="#dashboard" class="sidebar-item active"><i class="fas fa-tachometer-alt"></i> לוח בקרה</a>
            <a href="#manage-articles" class="sidebar-item"><i class="fas fa-newspaper"></i> ניהול כתבות</a>
            <a href="#create-article" class="sidebar-item"><i class="fas fa-plus"></i> צור כתבה</a>
            <a href="#manage-users" class="sidebar-item"><i class="fas fa-users-cog"></i> ניהול משתמשים</a>
            <a href="#manage-admins" class="sidebar-item"><i class="fas fa-user-shield"></i> ניהול מנהלים</a>
        </nav>
        <main id="admin-content">
            </main>
    </div>

    <div id="admin-confirmation-modal" class="custom-modal">
        <div class="modal-content">
            <h3 id="admin-modal-message"></h3>
            <div class="modal-buttons">
                <button class="confirm-btn" id="admin-confirm-action-btn">אשר</button>
                <button class="cancel-btn" id="admin-cancel-action-btn">בטל</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        // admin.js combined
        // 1. Firebase Configuration and Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyBr4kDzw3n5PDu2pbZ3MItnCxi8YJFCRIQ", // <-- החלף במפתח ה-API שלך
            authDomain: "schoolmangers.firebaseapp.com", // <-- החלף במזהה הפרויקט שלך
            projectId: "schoolmangers", // <-- החלף במזהה הפרויקט שלך
            storageBucket: "schoolmangers.firebasestorage.app", // <-- החלף במזהה הפרויקט שלך
            messagingSenderId: "894509181268", // <-- החלף במזהה השולח שלך
            appId: "1:894509181268:web:c8ac6305f23fa003e3c0c1", // <-- החלף במזהה האפליקציה שלך
            measurementId: "G-BE0R2WQ35J" // אופציונלי, עבור אנליטיקס
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); // Added for authentication
        const firestore = firebase.firestore();

        // 2. DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const adminHeader = document.getElementById('admin-header');
        const adminContainer = document.querySelector('.admin-container');
        const adminDisplayName = document.getElementById('admin-display-name');
        const adminLogoutBtn = document.getElementById('admin-logout-btn');
        const adminSidebar = document.getElementById('admin-sidebar');
        const adminContent = document.getElementById('admin-content');
        const adminConfirmationModal = document.getElementById('admin-confirmation-modal');
        const adminModalMessage = document.getElementById('admin-modal-message');
        const adminConfirmActionBtn = document.getElementById('admin-confirm-action-btn');
        const adminCancelActionBtn = document.getElementById('admin-cancel-action-btn');

        let currentAdminUser = null; // Stores the logged-in admin user's details

        // --- Helper Functions ---
        function renderAdminPage(htmlContent) {
            adminContent.innerHTML = htmlContent;
            const hash = window.location.hash.split('?')[0];
            document.querySelectorAll('.sidebar-item').forEach(item => {
                if (item.getAttribute('href') === hash || (hash === '' && item.getAttribute('href') === '#dashboard')) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function showAdminMessage(type, message, targetElementId) {
            const target = document.getElementById(targetElementId);
            if (!target) return;
            target.innerHTML = `<div class="${type}-message">${message}</div>`;
            target.style.display = 'block';
            setTimeout(() => {
                target.style.display = 'none';
            }, 5000);
        }

        function showAdminConfirmationModal(message, confirmCallback, cancelCallback = null, confirmBtnText = 'אשר', cancelBtnText = 'בטל') {
            adminModalMessage.innerHTML = message;
            adminConfirmActionBtn.textContent = confirmBtnText;
            adminCancelActionBtn.textContent = cancelBtnText;
            adminConfirmActionBtn.style.display = 'inline-block';

            adminConfirmActionBtn.onclick = null;
            adminCancelActionBtn.onclick = null;

            adminConfirmActionBtn.onclick = () => {
                adminConfirmationModal.style.display = 'none';
                confirmCallback();
            };
            adminCancelActionBtn.onclick = () => {
                adminConfirmationModal.style.display = 'none';
                if (cancelCallback) cancelCallback();
            };
            adminConfirmationModal.style.display = 'flex';
        }

        // --- Admin Authentication Logic ---
        async function checkAdminLoginState() {
            loadingScreen.style.display = 'flex';
            adminHeader.style.display = 'none';
            adminContainer.style.display = 'none';

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    // User is signed in, check if they are an admin
                    try {
                        const adminDoc = await firestore.collection('admins').doc(user.uid).get();
                        if (adminDoc.exists) {
                            currentAdminUser = {
                                uid: user.uid,
                                email: user.email,
                                displayName: adminDoc.data().displayName || user.email // Use custom display name or email
                            };
                            adminDisplayName.textContent = currentAdminUser.displayName;
                            adminHeader.style.display = 'flex';
                            adminContainer.style.display = 'flex';
                            handleAdminHashChange(); // Load the correct page based on hash
                        } else {
                            // User is authenticated but not marked as admin in Firestore
                            await auth.signOut(); // Force sign out
                            renderLoginPage('אין לך הרשאות מנהל. התחבר עם חשבון מנהל.');
                        }
                    } catch (error) {
                        console.error("Error checking admin status:", error);
                        await auth.signOut();
                        renderLoginPage('שגיאה בבדיקת הרשאות. נסה שוב.');
                    }
                } else {
                    // No user is signed in
                    currentAdminUser = null;
                    renderLoginPage();
                }
                loadingScreen.style.display = 'none';
            });
        }

        function renderLoginPage(message = '') {
            renderAdminPage(`
                <div id="login-page">
                    <div id="login-container">
                        <img src="https://i.postimg.cc/Zq1wqMBP/2.png" alt="NewsE Logo" style="width: 80px; margin-bottom: 20px;">
                        <h2>התחברות למנהל</h2>
                        <div id="admin-login-message" class="${message ? 'error-message' : ''}" style="${message ? 'display: block;' : 'display: none;'}">${message}</div>
                        <form id="admin-login-form">
                            <input type="email" id="admin-email" placeholder="אימייל מנהל" required>
                            <input type="password" id="admin-password" placeholder="סיסמה" required>
                            <button type="submit"><i class="fas fa-sign-in-alt"></i> התחבר</button>
                        </form>
                        <p style="margin-top: 20px; font-size: 0.9em; color: var(--light-text-color);">

                    <input type="text" id="new-admin-display-name" placeholder="שם תצוגה למנהל (לדוגמה: NewsE Admin)" required>
                    <button type="submit"><i class="fas fa-user-plus"></i> הוסף מנהל</button>
                </form>

                <h3><i class="fas fa-list"></i> רשימת מנהלים קיימים</h3>
                <div id="admins-list-container">טוען מנהלים... <i class="fas fa-spinner fa-spin"></i></div>
            `);

            const addAdminForm = document.getElementById('add-admin-form');
            addAdminForm.addEventListener('submit', handleAddAdmin);
            addValidationListeners(addAdminForm);

            const adminsListContainer = document.getElementById('admins-list-container');
            try {
                const adminsSnapshot = await firestore.collection('admins').get();
                const admins = [];
                adminsSnapshot.forEach(doc => {
                    admins.push({ uid: doc.id, ...doc.data() });
                });

                if (admins.length === 0) {
                    adminsListContainer.innerHTML = '<p style="text-align: center; color: #888;">אין מנהלים רשומים.</p>';
                    return;
                }

                let tableHtml = `
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>UID מנהל</th>
                                <th>אימייל / שם תצוגה</th>
                                <th>פעולות</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                admins.forEach(admin => {
                    tableHtml += `
                        <tr>
                            <td>${admin.uid}</td>
                            <td>${admin.displayName || admin.email || 'לא ידוע'}</td>
                            <td class="action-buttons">
                                <button class="delete-btn" onclick="confirmAdminDelete('${admin.uid}', '${admin.displayName || admin.email}')"><i class="fas fa-trash-alt"></i> מחק</button>
                            </td>
                        </tr>
                    `;
                });
                tableHtml += `</tbody></table>`;
                adminsListContainer.innerHTML = tableHtml;

            } catch (error) {
                console.error("Error fetching admins:", error);
                adminsListContainer.innerHTML = '<p class="error-message">שגיאה בטעינת רשימת המנהלים.</p>';
                showAdminMessage('error', 'שגיאה בטעינת רשימת המנהלים.', 'manage-admins-message');
            }
        }

        // --- Admin Actions (Articles) ---

        async function handleAdminCreateArticle(event) {
            event.preventDefault();
            const form = event.target;
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const title = document.getElementById('admin-article-title').value;
            const content = document.getElementById('admin-article-content').value;
            const authorId = currentAdminUser.uid;
            const authorEmail = currentAdminUser.email;

            try {
                const newArticleRef = await firestore.collection('articles').add({
                    title: title,
                    content: content,
                    authorId: authorId,
                    authorEmail: authorEmail,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showAdminMessage('success', `הכתבה פורסמה בהצלחה על ידי ${currentAdminUser.displayName}!`, 'admin-create-article-message');
                form.reset();
                window.location.hash = `#single-article?id=${newArticleRef.id}`;
            } catch (error) {
                console.error('שגיאה ביצירת הכתבה:', error);
                showAdminMessage('error', `שגיאה ביצירת הכתבה: ${error.message}.`, 'admin-create-article-message');
            }
        }

        async function handleAdminUpdateArticle(event) {
            event.preventDefault();
            const form = event.target;
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const articleId = window.adminEditingArticleId;
            if (!articleId) {
                showAdminMessage('error', 'אין כתבה לעדכון. אנא בחר כתבה לעריכה.', 'admin-create-article-message');
                return;
            }

            const title = document.getElementById('admin-article-title').value;
            const content = document.getElementById('admin-article-content').value;

            try {
                await firestore.collection('articles').doc(articleId).update({
                    title: title,
                    content: content
                });

                showAdminMessage('success', 'הכתבה עודכנה בהצלחה!', 'admin-create-article-message');
                window.location.hash = `#single-article?id=${articleId}`;
                window.adminEditingArticleId = null;
            } catch (error) {
                console.error('שגיאה בעדכון הכתבה:', error);
                showAdminMessage('error', `שגיאה בעדכון הכתבה: ${error.message}.`, 'admin-create-article-message');
            }
        }

        function confirmArticleDelete(articleId, articleTitle) {
            showAdminConfirmationModal(
                `האם אתה בטוח שברצונך למחוק את הכתבה "${articleTitle}"? פעולה זו בלתי הפיכה.`,
                () => deleteArticle(articleId)
            );
        }

        async function deleteArticle(articleId) {
            try {
                await firestore.collection('articles').doc(articleId).delete();
                showAdminMessage('success', 'הכתבה נמחקה בהצלחה!', 'manage-articles-message');
                window.location.hash = '#manage-articles';
            } catch (error) {
                console.error('שגיאה במחיקת הכתבה:', error);
                showAdminMessage('error', `שגיאה במחיקת הכתבה: ${error.message}.`, 'manage-articles-message');
            }
        }

        // --- Admin Actions (Users) ---

        async function handleUpdateUser(event, userId) {
            event.preventDefault();
            const form = event.target;
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const fullName = document.getElementById('edit-user-full-name').value;
            const email = document.getElementById('edit-user-email').value;

            try {
                await firestore.collection('users').doc(userId).update({
                    fullName: fullName,
                    email: email
                });
                // Note: Changing email here only updates Firestore. Firebase Auth email needs Admin SDK.
                showAdminMessage('success', 'פרטי המשתמש עודכנו בהצלחה!', 'single-user-admin-message');
                loadSingleUserAdminPage(userId);
            } catch (error) {
                console.error('שגיאה בעדכון פרטי משתמש:', error);
                showAdminMessage('error', `שגיאה בעדכון פרטי משתמש: ${error.message}.`, 'single-user-admin-message');
            }
        }

        function confirmResetUserPassword(userEmail) {
            showAdminConfirmationModal(
                `האם אתה בטוח שברצונך לאפס את הסיסמה עבור המשתמש "${userEmail}"? אימייל לאיפוס סיסמה ישלח למשתמש.`,
                () => resetUserPassword(userEmail)
            );
        }

        async function resetUserPassword(userEmail) {
            try {
                await auth.sendPasswordResetEmail(userEmail);
                showAdminMessage('success', `אימייל לאיפוס סיסמה נשלח בהצלחה ל-${userEmail}.`, 'single-user-admin-message');
            } catch (error) {
                console.error('שגיאה באיפוס סיסמה למשתמש:', error);
                showAdminMessage('error', `שגיאה באיפוס סיסמה: ${error.message}.`, 'single-user-admin-message');
            }
        }

        function confirmSuspendUser(userId, userName) {
            showAdminConfirmationModal(
                `האם אתה בטוח שברצונך להשהות את חשבון המשתמש "${userName}"? משתמש זה לא יוכל להתחבר.`,
                () => toggleUserStatus(userId, true)
            );
        }

        function confirmActivateUser(userId, userName) {
            showAdminConfirmationModal(
                `האם אתה בטוח שברצונך להפעיל מחדש את חשבון המשתמש "${userName}"? משתמש זה יוכל להתחבר.`,
                () => toggleUserStatus(userId, false)
            );
        }

        async function toggleUserStatus(userId, suspend) {
            try {
                await firestore.collection('users').doc(userId).update({
                    isSuspended: suspend
                });
                // To actually disable the user from logging in via Firebase Auth, you need Admin SDK on server.
                // This client-side only updates their Firestore profile.
                showAdminMessage('success', `החשבון ${suspend ? 'הושעה' : 'הופעל'} בהצלחה!`, 'single-user-admin-message');
                loadSingleUserAdminPage(userId);
            } catch (error) {
                console.error('שגיאה בשינוי סטטוס משתמש:', error);
                showAdminMessage('error', `שגיאה בשינוי סטטוס משתמש: ${error.message}.`, 'single-user-admin-message');
            }
        }

        function confirmDeleteUser(userId, userName) {
            showAdminConfirmationModal(
                `האם אתה בטוח שברצונך למחוק את חשבון המשתמש "${userName}" וכל הכתבות שלו? פעולה זו בלתי הפיכה.`,
                async () => {
                    try {
                        const articlesToDeleteSnapshot = await firestore.collection('articles').where('authorId', '==', userId).get();
                        const deleteArticlePromises = [];
                        articlesToDeleteSnapshot.forEach(doc => {
                            deleteArticlePromises.push(firestore.collection('articles').doc(doc.id).delete());
                        });
                        await Promise.all(deleteArticlePromises);

                        await firestore.collection('users').doc(userId).delete();

                        // IMPORTANT: To delete the user from Firebase Authentication, you NEED the Admin SDK on a secure server.
                        // This client-side code CANNOT delete a Firebase Auth user directly.
                        showAdminMessage('warning', 'חשבון המשתמש וכתבותיו נמחקו מה-Firestore. יש למחוק את המשתמש מ-Firebase Authentication באופן ידני או דרך שרת.', 'single-user-admin-message');
                        window.location.hash = '#manage-users';
                    } catch (error) {
                        console.error('שגיאה במחיקת משתמש:', error);
                        showAdminMessage('error', `שגיאה במחיקת משתמש: ${error.message}.`, 'single-user-admin-message');
                    }
                }
            );
        }

        // --- Admin Actions (Admins - now managed via Firestore + Auth) ---
        async function handleAddAdmin(event) {
            event.preventDefault();
            const form = event.target;
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const email = document.getElementById('new-admin-email').value.trim();
            const displayName = document.getElementById('new-admin-display-name').value.trim();

            try {
                // First, check if a user with this email exists in Firebase Authentication
                // NOTE: Client-side SDK cannot directly get a user by email for security.
                // A better approach in a real app would be Cloud Functions or Admin SDK on a server.
                // For this client-side panel, we assume the user exists and try to fetch their Firestore 'users' profile.
                const userDoc = await firestore.collection('users').where('email', '==', email).limit(1).get();

                if (userDoc.empty) {
                    showAdminMessage('error', 'לא נמצא משתמש רשום עם אימייל זה ב-Firestore. וודא שהמשתמש קיים ב-Firebase Authentication וגם בקולקציית "users" שלך.', 'manage-admins-message');
                    return;
                }

                const userAuthId = userDoc.docs[0].id; // Get the UID from the Firestore user doc

                // Add the user's UID to the 'admins' collection in Firestore
                await firestore.collection('admins').doc(userAuthId).set({
                    email: email,
                    displayName: displayName,
                    addedBy: currentAdminUser.uid,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showAdminMessage('success', `משתמש "${displayName}" (UID: ${userAuthId}) הוגדר כמנהל בהצלחה!`, 'manage-admins-message');
                form.reset();
                addValidationListeners(form);
                loadManageAdminsPage();
            } catch (error) {
                console.error('שגיאה בהוספת מנהל:', error);
                showAdminMessage('error', `שגיאה בהוספת מנהל: ${error.message}.`, 'manage-admins-message');
            }
        }

        function confirmAdminDelete(adminUid, adminDisplayName) {
            if (currentAdminUser && adminUid === currentAdminUser.uid) {
                showAdminMessage('error', 'לא ניתן למחוק את המנהל המחובר כרגע.', 'manage-admins-message');
                return;
            }
            showAdminConfirmationModal(
                `האם אתה בטוח שברצונך להסיר את הרשאת המנהל עבור "${adminDisplayName}"? משתמש זה לא יוכל יותר לגשת לפאנל.`,
                () => deleteAdmin(adminUid)
            );
        }

        async function deleteAdmin(adminUid) {
            try {
                await firestore.collection('admins').doc(adminUid).delete();
                showAdminMessage('success', `הרשאת המנהל עבור ${adminUid} הוסרה בהצלחה!`, 'manage-admins-message');
                loadManageAdminsPage();
            } catch (error) {
                console.error('שגיאה במחיקת מנהל:', error);
                showAdminMessage('error', `שגיאה במחיקת מנהל: ${error.message}.`, 'manage-admins-message');
            }
        }
        // Removed resetAdminPasswordPrompt/resetAdminPassword functions as Firebase Auth manages passwords

        // --- General Form Validation for Admin Panel ---
        function addValidationListeners(form) {
            form.querySelectorAll('input[required], textarea[required]').forEach(input => {
                input.addEventListener('blur', () => {
                    if (input.value.trim() === '') {
                        input.classList.add('is-invalid');
                    } else {
                        input.classList.remove('is-invalid');
                    }
                });
                input.addEventListener('input', () => {
                    if (input.value.trim() !== '' && input.checkValidity()) {
                        input.classList.remove('is-invalid');
                    }
                });
            });

            form.addEventListener('submit', () => {
                form.querySelectorAll('input[required], textarea[required]').forEach(input => {
                    if (!input.checkValidity()) {
                        input.classList.add('is-invalid');
                    } else {
                        input.classList.remove('is-invalid');
                    }
                });
            });
        }

        // --- Routing and Initialization ---
        function handleAdminHashChange() {
            // Only proceed if currentAdminUser is set (meaning an admin is logged in)
            if (!currentAdminUser) {
                return; // The onAuthStateChanged listener will handle redirection to login
            }

            const hash = window.location.hash;
            const urlParams = new URLSearchParams(window.location.hash.split('?')[1]);

            if (hash.startsWith('#manage-articles')) {
                const searchTerm = urlParams.get('search') || '';
                loadManageArticlesPage(decodeURIComponent(searchTerm));
            } else if (hash.startsWith('#create-article')) {
                const editId = urlParams.get('edit');
                loadCreateArticleAdminPage(editId);
            } else if (hash.startsWith('#manage-users')) {
                const searchTerm = urlParams.get('search') || '';
                loadManageUsersPage(decodeURIComponent(searchTerm));
            } else if (hash.startsWith('#single-article')) {
                const articleId = urlParams.get('id');
                loadSingleArticleAdminPage(articleId);
            } else if (hash.startsWith('#single-user')) {
                const userId = urlParams.get('id');
                loadSingleUserAdminPage(userId);
            } else if (hash.startsWith('#manage-admins')) {
                loadManageAdminsPage();
            } else {
                loadDashboard(); // Default to dashboard
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initial check for admin login status (this will also show loading screen)
            checkAdminLoginState();

            // Attach event listeners
            adminLogoutBtn.addEventListener('click', adminLogout);
            document.querySelectorAll('#admin-sidebar .sidebar-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.hash = item.getAttribute('href');
                });
            });

            // Handle hash change events (after initial state is determined by onAuthStateChanged)
            window.addEventListener('hashchange', () => {
                if (currentAdminUser) { // Only handle hash changes if an admin is already logged in
                    handleAdminHashChange();
                }
                // If not logged in, onAuthStateChanged should handle it (by showing login)
            });

            // Hide loading screen initially for rapid display if auth state is quickly resolved
            // This is managed within checkAdminLoginState now, setting it to none there.
        });
    </script>
</body>
